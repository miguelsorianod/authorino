apiVersion: v1
kind: Service
metadata:
  name: authorization
  labels:
    app: authorino
spec:
  selector:
    app: authorino
    control-plane: controller-manager
  ports:
    - name: ext-auth
      port: 50051
      protocol: TCP
    - name: wristband-oidc
      port: 8003
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: authorino:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SETUP_FROM_FILES_DIR
          value: /configs
        imagePullPolicy: IfNotPresent
      terminationGracePeriodSeconds: 10
